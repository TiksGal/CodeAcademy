<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbuotojų valdymo sistema</title>
</head>
<body>
    <h1>Pridėti naują darbuotoją</h1>
    <form action="/employees" method="POST">
        <label for="first_name">Vardas:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        <label for="last_name">Pavardė:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        <label for="birth_date">Gimimo data:</label>
        <input type="date" id="birth_date" name="birth_date" required><br><br>
        <label for="position">Pareigos:</label>
        <input type="text" id="position" name="position" required><br><br>
        <label for="salary">Atlyginimas:</label>
        <input type="number" id="salary" name="salary" step="100" required><br><br>
        <button type="submit">Pridėti darbuotoją</button>
    </form>
</body>
</html>
